trigger:
- main

stages:

# =========================
# Stage 1: Build
# =========================
- stage: Build
  displayName: 'Build Node.js App'
  jobs:
  - job: BuildJob
    displayName: 'Install and Package Node.js App'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    # Install Node.js
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'
      displayName: 'Install Node.js'

    # Install dependencies
    - script: |
        npm install
      displayName: 'Install Dependencies'

    # Optional: build step if you have one
    #- script: npm run build
    #  displayName: 'Build Application'

    # Debug: list files
    - script: |
        echo "Listing app folder:"
        ls -lh
      displayName: 'Debug: List files'

    # âœ… Publish all files for deployment
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.SourcesDirectory)'
        artifactName: 'nodeapp'

# =========================
# Stage 2: Deploy
# =========================
- stage: Deploy
  displayName: 'Deploy Node.js App'
  dependsOn: Build
  jobs:
  - job: DeployJob
    displayName: 'Deploy to Remote Server'
    pool:
      name: 'Java_Deployment'   # Your self-hosted agent if needed
    steps:
    - download: current
      artifact: 'nodeapp'

    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'Java_YAML'
        sourceFolder: '$(Pipeline.Workspace)/nodeapp'
        targetFolder: '/home/itadmin/node-sample'
        cleanTargetFolder: true

    - task: SSH@0
      inputs:
        sshEndpoint: 'Java_YAML'
        runOptions: 'commands'
        commands: |
          cd /home/itadmin/node-sample
          npm install --production
          pm2 restart all || pm2 start index.js --name node-sample
